<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>获取属性</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../js/jquery-3.3.1.min.js"></script>
	
	
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div.visible{
				display:none;
			}
	 </style>
    
	<script type="text/javascript">
	$(function () {
		//获取北京节点的name属性值
		// 因为LI标签中没有name的属性值（自定义属性），采用attr获取属性
		var name1 = $("#bj").attr("name");
		// alert(name)

		//设置北京节点的name属性的值为dabeijing
		var name2 = $("#bj").attr("name","AAAAA");

		//新增北京节点的discription属性 属性值是didu
		var name3 = $("#bj").attr("discription","帝都");

		//删除北京节点的name属性并检验name属性是否存在
		$("#bj").removeAttr("name");

		//获得hobby的的选中状态
		// 因为Inpout标签里  存在选中状态的checked属性 该属性为固有属性 采用prop
		var prop = $("#hobby").prop("checked");
		alert(prop)

		// 尝试使用attr
		// var attr = $("#hobby").attr("checked");
		// alert(attr)  // undefined  无法获取固有属性
	});

		
		
	</script>
	
	
	</head>
	 
	<body>
				
		 <ul>
		 	 <li id="bj" name="beijing" xxx="yyy">北京</li>

			 <li id="tj" name="tianjin">天津</li>
		 </ul>

		 <input type="checkbox" id="hobby"/>
		 
		
	</body>

	
   
</html>
