<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            margin: 50px;
        }

        table {
            border: 1px blue solid;
            width: 500px;
            margin: auto;
        }

        td,th {
            border: 1px solid blue;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="id" placeholder="请输入编号"><br>
    <input type="text" id="name" placeholder="请输入姓名"><br>
    <input type="text" id="gender" placeholder="请输入性别"><br>
    <input type="button" value="添加" id="btn_add"><br>
</div>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>2</td>
        <td>东方不败</td>
        <td>中性</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>
</table>

<script>
    document.getElementById("btn_add").onclick = function () {
        var id_text = document.getElementById("id").value;
        var name_text = document.getElementById("name").value;
        var gender_text = document.getElementById("gender").value;

        var td_id = document.createElement("td").appendChild(document.createTextNode(id_text));
        var td_name = document.createElement("td").appendChild(document.createTextNode(name_text));
        var td_gender = document.createElement("td").appendChild(document.createTextNode(gender_text));

        var a = document.createElement("a");
        a.setAttribute("href", "javascript:void()");
        a.setAttribute("onclick", "delTr(this)");
        var text = document.createTextNode("删除");
        a.appendChild(text);
        var td_a = document.createElement("td").appendChild(a);

        var tr = document.createElement("tr");
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);

        var table = document.getElementsByTagName("table")[0];
        table.appendChild(tr)

    }

    function delTr(obj) {
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);
    }

</script>
</body>
</html>
