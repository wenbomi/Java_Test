<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        text-align: center;
    }
    span{
        color: red;
    }
</style>
<body>
    <p>
        <span id="time">5</span> 之后开始跳转界面...
    </p>

<script>
    var senconds = 5;
    function fun(){
        senconds --;
        if (senconds <= 0){
            clearInterval(times);
            location.href = "https://www.baidu.com";
        }
        var a = document.getElementById("time");
        a.innerHTML = senconds;
    }

    var times = window.setInterval(fun,1000);
</script>
</body>
</html>
