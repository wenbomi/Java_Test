<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
    <style>
        /*边框*/
        td{
            border: 1px solid black;
        }
    </style>
    <script>
        
        document.write("<table align = 'center'>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
                for (var j = 1; j <= i; j++) {
                    document.write("<td>");
                        // 输出
                        document.write(i + "*" + j + "=" + (i*j) + "&nbsp;&nbsp;&nbsp;");
                        document.write("</td>");
                }
                // 输出换行
                // document.write("<br>");
                document.write("</tr>");
        }
        // 完成表格嵌入
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
