<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script>
        /* 1.正则表达式： 定义字符串的组成规则
            1.匹配单个字符：[]
                比如：[a] 单个字符a
                     [ab] 单个字符 a or b
                     [a-zA-Z_0-9] a到z or A到Z 下划线 数字0-9之间的单个字符

                    * 特殊符号代表特殊含义的单个字符:
						\d:单个数字字符 [0-9]
						\w:单个单词字符[a-zA-Z0-9_]     
            2. 量词符号：
					?：表示出现0次或1次
					*：表示出现0次或多次
					+：出现1次或多次  
                    {m,n}:表示 m<= 数量 <= n
						* m如果缺省： {,n}:最多n次
						* n如果缺省：{m,} 最少m次  

            3. 正则对象：
				1. 创建
					1. var reg = new RegExp("正则表达式");
					2. var reg = /正则表达式/;
				2. 方法	
					1. test(参数):验证指定的字符串是否符合正则定义的规范	            
                     */

            
                     var reg1 = new RegExp("^\\w{6,12}$"); // \\反斜线可以转译一个反斜线的问题
                     var flag1 = reg1.test("jjsjsjsjsjsjsjsj");
                     document.write(flag1 + "<br>");

                     var flag2 = reg1.test("jjsjdfd");
                     document.write(flag2);

                     // 建议第二种方式写正则表达式
                     var reg3 = /^\w{6,12}$/;
    </script>
</head>
<body>
    
</body>
</html>
