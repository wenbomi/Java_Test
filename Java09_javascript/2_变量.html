<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <!-- 变量 -->
    <script>
        // var a = 3;
        // alert(a);
        // a = "abbc";
        // alert(a);

        // 定义不同的变量 
        // 输出number类型
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;
        // 输出到页面
        document.write(num1 + "<br>");
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");
        document.write( "<br>");

        //定义字符串类型
        var str1 = "xiaomi";
        var str2 = 'wocao';
        document.write(str1 + "<br>");
        document.write(str2 + "<br>");
        document.write( "<br>");

        //定义boolean类型
        var flag = true;
        document.write(flag + "<br>");
        document.write( "<br>");

        // 定义null、undefined
        var obj = null;
        var obj2 = undefined;
        var obj3 ;
        document.write(obj + "<br>");    
        document.write(obj2 + "<br>");    
        document.write(obj3 + "<br>");    
    </script>
</head>

</html>
