<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        document.write((4 > 3) + "<br>");

        document.write(("abc" > "acd") + "<br>"); // 按位比较 a = a  b < c 因此 为flase

        document.write(("123" == 123) + "<br>");  // 先转换成number类型 然后参与比较

        document.write(("123" === 123) + "<br>"); // 全等于 先比较类型 ，类型不同直接返回false
    </script>
</head>
<body>
    
</body>
</html>
