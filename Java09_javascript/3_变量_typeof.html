<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量中的typeof查看类型</title>

    <script>
        // 输出number类型
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;
        // 输出到页面
        document.write(num1 + "---------" + typeof (num1) + "<br>");
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");
        document.write( "<br>");
        //定义字符串类型
        var str1 = "xiaomi";
        var str2 = 'wocao';
        document.write(str1 + "---------" + typeof (str1) + "<br>");
        document.write(str2 + "<br>");
        document.write( "<br>");

        //定义boolean类型
        var flag = true;
        document.write(flag + "<br>");
        document.write(flag + "---------" + typeof (flag) + "<br>");
        document.write( "<br>");

        // 定义null、undefined
        var obj1 = null;
        var obj2 = undefined;
        var obj3;
        document.write(obj1 + "---------" + typeof (obj1) + "<br>"); // null---------object

        document.write(obj2 + "---------" + typeof (obj2) + "<br>"); //undefined---------undefined

        document.write(obj3 + "---------" + typeof (obj3)+ "<br>");  // undefined---------undefined
    </script>
</head>

<body>

</body>

</html>
