<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align : center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <!-- span标签 不转行 -->
        <!-- <span> 标签被用来组合文档中的行内元素。 -->
        <span id="time">5</span>之后，页面开始跳转...
    </p>

    <script>
        var seconds = 5;
        // 1. 定义一个方法 来完成修改秒数
        function fun(){
            seconds --;
            if (seconds <= 0) {
                // 跳转界面 将当前页面的URL换成百度
                location.href = "https://www.baidu.com"; 
            }
            var a = document.getElementById("time");
            a.innerHTML = seconds;
        }
        // 调用循环定时器
        setInterval(fun,1000);
    </script>
</body>
</html>
