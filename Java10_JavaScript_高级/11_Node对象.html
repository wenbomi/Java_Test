<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node对象</title>
    <style>
        div {
            border: 1px solid red;
        }

        #div1 {

            width: 200px;
            height: 200px;
        }

        #div2 {

            width: 100px;
            height: 100px;
        }
        #div3{
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            小子
        </div>
        老子
    </div>
     <!--       超链接对象的两个主要功能：
                    1.可以点击
                    2.点击后跳转其他URL
                需求： 保留点击功能，去掉跳转功能  -->
    <!-- 为了能达到这样的需求，采用固定格式
                    javascript:void(0); -->
    <a href="javascript:void(0);" id="del">删除子节点</a>
    <a href="javascript:void(0);" id="add">添加子节点</a>

    <script>
        // 获取超链接对象
        var del = document.getElementById("del");
        var add = document.getElementById("add");

        // 为 删除 超链接对象绑定单击事件
        del.onclick = function () {
            // 获取div标签对象
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            //删除子节点
            div1.removeChild(div2);
        }
        // 为 添加 超链接对象绑定单击事件
        add.onclick = function(){
            // 获取div1的标签对象
            var div1 = document.getElementById("div1");
            // 创建 子节点 
            var div3 = document.createElement("div"); // 创建一个div标签
            // 为新的子节点设置属性
            div3.setAttribute("id","div3");
            // 添加子节点
            div1.appendChild(div3);
        }

        // 父节点的获取
        var div2 = document.getElementById("div2"); // 先获取子节点
        var div3 = div2.parentNode; // 查看他的的父节点
        alert(div3);
    </script>
</body>

</html>
