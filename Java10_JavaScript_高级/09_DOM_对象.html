<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>

    <div class="cls1">div4</div>
    <div class="cls1">div5</div>
    <input type="text" name="username" id="">


    <script>
    /* 1. 获取Element对象：
				1. getElementById()	： 根据id属性值获取元素对象。id属性值一般唯一
				2. getElementsByTagName()：根据元素名称获取元素对象们。返回值是一个数组
				3. getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
				4. getElementsByName(): 根据name属性值获取元素对象们。返回值是一个数组  */

            // 2. getElementsByTagName()：根据元素名称获取元素对象们。返回值是一个数组
            // var divs = document.getElementsByTagName("div");
            var divs = document.getElementsByTagName("input");
            // alert(divs.length ); // 5
            // alert(divs.length); // 1
            
            // getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
            var c1 = document.getElementsByClassName("cls1");
            // document.write(c1.length); // 2

            // getElementsByName(): 根据name属性值获取元素对象们。返回值是一个数组
            var ele_document = document.getElementsByName("username");
            document.write(ele_document.length); // 1


            // 创建DOM对象
            var table = document.createElement("table");
            document.write(table);

    </script>
</body>

</html>
