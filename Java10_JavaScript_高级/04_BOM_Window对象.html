<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <script>
        /* Window：窗口对象
            1.特点
                * Window对象不需要创建可以直接使用 window使用。 window.方法名();
                * window引用可以省略。  方法名();
            2.方法
                1. 与弹出框有关的方法：
                    alert()	显示带有一段消息和一个确认按钮的警告框。
                    confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框。
                            * 如果用户点击确定按钮，则方法返回true
                            * 如果用户点击取消按钮，则方法返回false
                    prompt() 显示可提示用户输入的对话框。
                            * 返回值：获取用户输入的值

                2. 与打开关闭有关的方法：
                    close()	关闭浏览器窗口。
                        * 谁调用我 ，我关谁
                    open()	打开一个新的浏览器窗口
                        * 返回新的Window对象
                3. 与定时器有关的方式
                setTimeout() 在指定的毫秒数后调用函数或计算表达式。
                    * 参数：
                        1. js代码或者方法对象
                        2. 毫秒值
                    * 返回值：唯一标识，用于取消定时器
        */

            // var flag = window.confirm("您确定要退出吗？");
            // if (flag) {
            //     // 确定退出
            //     alert("欢迎下次光临！");
            // }else{
            //     alert("别手贱！");
            // }

    </script>
</head>

<body>

    <input id="openBtn" type="button" value="open">

    <input id="closeBtn" type="button" value="close">

    <script>
        // 打开新窗口
        var openBtn = document.getElementById("openBtn");
        var newWindow;
        openBtn.onclick = function () {  // 直接可以不起名？
            // open()	打开一个新的浏览器窗口 （window 可省略）
            newWindow = window.open("https://www.baidu.com");
        }

        // 关闭新窗口
        var closeBtn = document.getElementById("closeBtn"); // 获取关闭按钮的标签对象
        closeBtn.onclick = function () {
            // close()	关闭浏览器窗口。
            newWindow.close();
        }

        // setTimeout()	在指定的毫秒数后调用函数或计算表达式
        // var id = window.setTimeout(fun,2000);  // 一次性定时器
        // clearTimeout(id);  // 清除一次性定时器
        function fun() {
            alert("what's up bro?");
        }

        // 循环定时器
        var id = setInterval(fun, 2000);
        // 取消循环定时器
        clearInterval(id);

        /* 3. 属性：
        1. 获取其他BOM对象：
            history
            location
            Navigator
            Screen: */
        document.write("<br>");

        // History：历史记录对象
        var h1 = history;
        document.write(h1 + "<br>"); // [object History]
        // Location：地址栏对象
        var l1 = location;
        document.write(l1 + "<br>"); // http://127.0.0.1:5500/04_BOM_Window%E5%AF%B9%E8%B1%A1.html
        // 
        var n1 = Navigator;
        document.write(n1 + "<br>"); // function Navigator() { [native code] }
        // 屏幕对象
        var s1 = screen;
        document.write(s1 + "<br>"); // [object Screen]

        // 2. 获取DOM对象



    </script>
</body>

</html>
