<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
<form>
    <label for="username">账号</label>：<input type="text" name="username" placeholder="请输入账号" id="username"><br>
    <label for="ps">密码</label>：<input type="password" name="password" placeholder="请输入密码" id="ps"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked"> 男
    <input type="radio" name="gender" value="female"> 女 <br>

    爱好：<input type="checkbox" name="hobby" value="sing"> 唱 <br>
    爱好：<input type="checkbox" name="hobby" value="dance"> 跳 <br>
    爱好：<input type="checkbox" name="hobby" value="rap" checked> rap <br>

    登陆： <input type="submit" value="登陆"><br>

    图片：<input type="file" name="file"> <br>

    隐藏域：<input type="hidden" name="id" value="fuck"><br>

    普通按钮： <input type="button" value="普通按钮"><br>

    图片提交按钮： <input type="image" src="img/regbtn.jpg"><br>
    
    取色器：<input type="color" name="color"><br>

    日期1：<input type="date" name="birth"> <br>
    日期2：<input type="datetime-local" name="birth"> <br>

    邮箱：<input type="email" name="邮箱"><br>

    年龄：<input type="number" name="年龄" value="20"><br>

    省份：<select name="province" id="">
                <option value=" " selected>--请选择--</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">安徽</option>
        </select><br>

<!--文本框-->
    自我描述：
        <textarea rows="5" cols="30"></textarea>

</form>
</body>
</html>
