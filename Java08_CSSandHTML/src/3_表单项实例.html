<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历制作</title>
</head>
<body>
<form action="#" method="post">
<table border="1" align="center" width="400">
    <tr>
        <td align="center"><label for="un">用户名</label></td>
        <td><input type="text" name="username" placeholder="请输入您的账号" id="un"></td>
    </tr>
    <tr>
        <td align="center"><label for="ps">密码</label></td>
        <td><input type="password" name="password" placeholder="请输入您的密码" id="ps"></td>
    </tr>
    <tr>
        <td align="center"><label for="em">邮箱</label></td>
        <td><input type="email" name="email" placeholder="请输入您的邮箱" id="em"></td>
    </tr>
    <tr>
        <td align="center"><label for="name">姓名</label></td>
        <td><input type="text" name="name" placeholder="请输入您的真实姓名" id="name"></td>
    </tr>
    <tr>
        <td align="center"><label for="ph">手机号</label></td>
        <td><input type="text" name="phone" placeholder="请输入您的手机号" id="ph"></td>
    </tr>
    <tr>
        <td align="center"><label >性别</label></td>
        <td>
            <input type="radio" name="sex" value="male" checked > 男
            <input type="radio" name="sex" value="female"> 女

        </td>
    </tr>
    <tr align="center">
        <td><label for="bir">出生日期</label></td>
        <td align="left"><input type="date" name="birthday" id="bir" ></td>
    </tr>
    <tr>
        <td align="center">验证码</td>
        <td>
            <input type="text" name="check" placeholder="请输入验证码">
            <img src="img/verify_code.jpg" alt="验证码" width="90" height="30" align="center">
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center" ><input type="submit" value="登陆" ></td>
    </tr>
</table>
</form>
</body>
</html>
