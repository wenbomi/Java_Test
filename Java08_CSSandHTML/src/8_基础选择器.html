<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color:red;
        }

        div{
            color : pink;
        }

        .cls1{
            color:blue;
        }
    
    </style>
</head>
<body>
<!--基础选择器：
   1. id选择器：选择器具体的ID属性值的元素，建议在一个html界面中ID值是唯一的
        语法： #id属性值{}
   2. 元素选择器：选择具有相同标签名称的元素
        语法：标签名称{}
        注意：#ID选择器的优先级大于元素选择器
   3. 类选择器
        语法：.class属性值{}
        注意：类选择器选择优先级高于元素选择器
   -->

        <div id = "div1">当升科技</div>

        <div>中国矿业集团</div>

        <p class="cls1">还是牛逼</p>
</body>
</html>
