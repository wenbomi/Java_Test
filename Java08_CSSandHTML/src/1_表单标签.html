<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
       <!-- form :  用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
                  * 属性：
                    * action: 指定提交数据的URL
                    * method: 提交方式
                        *   分类一共七种
                            * 常用的 ： get:
                                            1.请求参数会在地址栏显示
                                            2.请求参数的大小是有限制的
                                            3.不太安全
                                       post：
                                            1. 请求参数不会在地址栏显示，但是会封装在请求实体中（http协议）
                                            2. 请求参数的大小没有限制
                                            3.较为安全
                  * 表单项中的数据想要被提交，必须指定其name属性
                    -->

<form action="#" method="post">
        用户名： <input type="text" name="username"><br>
        密码：   <input name="password"><br>
                <input type="submit" value="登陆">
</form>
</body>
</html>
