<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="50%" cellpadding="0" cellspacing="0" align="center" bgcolor="#EED8AE">
    <tr>
        <th align="center">编号</th>
        <th align="center">姓名</th>
        <th align="center">成绩</th>
    </tr>
    <tr>
        <td align="center">1</td>
        <td align="center">韩非子</td>
        <td align="center">89</td>
    </tr>
    <tr>
        <td align="center">2</td>
        <td align="center">柳无邪</td>
        <td align="center">90</td>
    </tr>
</table>

<br>
<table border="1" width="50%" cellpadding="0" cellspacing="0" align="center" bgcolor="#EED8AE">
<!--    标志行-->
    <thead>
        <!--    表格标题-->
    <caption>学生信息表</caption>
    </thead>
    <tbody>
    <tr>
        <th align="center">编号</th>
        <th align="center">姓名</th>
        <th align="center">成绩</th>
    </tr>
    <tr>
        <td align="center">1</td>
        <td align="center">韩非子</td>
        <td align="center">89</td>
    </tr>
    </tbody>
    <tfoot>
    <tr bgcolor="red" align="center">
        <td >2</td>
        <td >柳无邪</td>
        <td>90</td>
    </tr>
    </tfoot>
</table>

<br>
<table border="1" width="50%" cellpadding="0" cellspacing="0" align="center" bgcolor="#EED8AE">
    <tr>
        <th align="center" rowspan="2">编号</th>
        <th align="center">姓名</th>
        <th align="center">成绩</th>
    </tr>
    <tr>
        <td align="center">韩非子</td>
        <td align="center">89</td>
    </tr>
    <tr>
        <td align="center" >2</td>
        <td align="center" colspan="2">柳无邪</td>

    </tr>
</table>
</body>
</html>
