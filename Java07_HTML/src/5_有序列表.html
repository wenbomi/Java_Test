<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<!--有序列表 ol-->
    <ol type="a" start="3">
        正确打开早晨的方式
        <li>睁开眼</li>
        <li>关闹钟</li>
        <li>洗漱</li>
        <li>上班</li>
    </ol>

<!--无序列表 ul-->
<!--下面三种不同的展示格式-->
    <ul type="disc">
        正确打开早晨的方式
        <li>睁开眼</li>
        <li>关闹钟</li>
        <li>洗漱</li>
        <li>上班</li>
    </ul>
    <ul type="square">
        正确打开早晨的方式
        <li>睁开眼</li>
        <li>关闹钟</li>
        <li>洗漱</li>
        <li>上班</li>
    </ul>

    <ul type="circle">
        正确打开早晨的方式
        <li>睁开眼</li>
        <li>关闹钟</li>
        <li>洗漱</li>
        <li>上班</li>
    </ul>
</body>
</html>
